
<ion-app>
  <ion-menu contentId="main" menuId="first" side="start" type="overlay">
    <ion-header>
      <ion-toolbar color="medium">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png" class="custom-icon">
       
      </ion-toolbar>
    </ion-header>

    <ion-content>
       <ion-menu-toggle *ngFor="let i of menu">
          <ion-item [routerLink]="i.redirecTo" detail="true">
            <ion-icon slot="start" [name]="i.icon" color="dark"></ion-icon>
            <ion-label>{{i.name}}</ion-label>
            
          </ion-item>
          
       </ion-menu-toggle>
       <ion-item (click)="confirmLogout()">Cerrar Sesión</ion-item> <!-- Botón de cerrar sesión -->
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
